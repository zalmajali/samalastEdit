<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closePage()">
        <ion-icon slot="start" name="close" color="dark" class="closeIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-title">{{app_label_168}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">
    <div class="center_div">
      <form style="display: contents;" (ngSubmit)="addDue()">
        <div>
          <div [ngStyle]="{'direction': dir}" class="input {{errorBuilding}}">
            <ion-icon class="icon" name="business-outline"></ion-icon>
              <ion-select  toggle-icon="chevron-down-outline" expanded-icon="chevron-up-outline"  (ionChange)="checkBuilding($event)"  label="{{app_label_79}}" placeholder="{{app_label_78}}" mode="ios" interface="popover" class="my-custom-interface">
                <ion-select-option value="-1">{{app_label_78}}</ion-select-option>
                <ion-select-option *ngFor="let items of returnApartmentArray;let i=index" value="{{i}}">{{items.building_name}}</ion-select-option>
              </ion-select>
          </div>
          <div class="errorMessage" *ngIf="isErrorBuilding == 0">{{app_label_171}}</div>
      </div>
      <div>
        <div [ngStyle]="{'direction': dir}" class="input {{errorApartment}}">
           <ion-icon class="icon" name="storefront-outline"></ion-icon>
             <ion-select toggle-icon="chevron-down-outline" expanded-icon="chevron-up-outline" (ionChange)="checkApartment($event)"  label="{{app_label_80}}" placeholder="{{app_label_78}}" mode="ios" interface="popover" class="my-custom-interface">
               <ion-select-option value="0">{{app_label_78}}</ion-select-option>
               <ion-select-option *ngFor="let items of selectedApartmentArray;let i=index" value="{{items.apartment_id}}">{{items.apartment_number}}</ion-select-option>
             </ion-select>
         </div>
         <div class="errorMessage" *ngIf="isErrorApartment == 0">{{app_label_172}}</div>
       </div>
       <div>
        <div [ngStyle]="{'direction': dir}" class="input {{errorPrice}}">
          <ion-icon class="icon" name="cash-outline"></ion-icon>
          <ion-input type="text" [(ngModel)]="price" [ngModelOptions]="{standalone: true}" placeholder="{{app_label_150}}" (ionInput)="checkPrice($event)"></ion-input>
        </div>
        <div class="errorMessage" *ngIf="isErrorPrice == 0">{{app_label_173}}</div>
      </div>
      <div>
          <div [ngStyle]="{'direction': dir}" class="input {{errorDueNote}}">
            <ion-icon class="iconText" name="information-circle-outline"></ion-icon>
            <ion-textarea placeholder="{{app_label_39}}" [ngModelOptions]="{standalone: true}" (ionInput)="checkNote($event)" mode='ios' rows='4' [(ngModel)]="dueNote"></ion-textarea>
          </div>
          <div class="errorMessage" *ngIf="isErrorDueNote == 0">{{app_label_66}}</div>
       </div>
        <button style="visibility:hidden" id="submit" ion-button type="submit"></button>
      </form>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="footer">
      <ion-button shape="round" expand="block" class="submit-btn" (click)="addDue()">{{app_label_167}}</ion-button>
  </div>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closePage()">
        <ion-icon slot="start" name="close" color="dark" class="closeIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-title">{{page_name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main-content">
    <div class="center_div">
      <form style="display: contents;" (ngSubmit)="bookingStatus()">
        <div>
            <div [ngStyle]="{'direction': dir}" class="input successStyleFull">
              <ion-icon class="iconText" name="information-circle-outline"></ion-icon>
              <ion-textarea placeholder="{{app_label_39}}" [ngModelOptions]="{standalone: true}" (ionInput)="checkNote($event)" mode='ios' rows='4' [(ngModel)]="reqNote"></ion-textarea>
            </div>
        </div>
        <button style="visibility:hidden" id="submit" ion-button type="submit"></button>
      </form>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="footer">
      <ion-button (click)="bookingStatus()" shape="round" expand="block" class="submit-btn">{{app_label_69}}</ion-button>
  </div>
</ion-footer>
